<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Types AI Notification</title>
<style>
body { background-color: black;}
/* --- Particle background container --- */
#particle-container {
  position: fixed;
  bottom: 0; right: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9998;
}

/* --- Notification Box --- */
#notify-box {
  position: fixed;
  bottom: 40px;
  right: 40px;
  background: rgba(10,25,50,0.85);
  color: #0ff;
  padding: 20px 25px;
  border-radius: 15px;
  border: 1px solid #0ff;
  min-width: 300px;
  max-width: 400px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: none;
  text-shadow: 0 0 8px #0ff, 0 0 12px #0ff;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 9999;
  overflow: hidden;
}

/* Hover effect */
#notify-box:hover {
  box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
  transform: scale(1.05);
}

/* Swipe animations */
#notify-box.show {
  display: block;
  animation: swipeIn 0.7s cubic-bezier(.68,-0.55,.265,1.55) forwards, pulseGlow 1.5s ease-in-out infinite alternate;
}
#notify-box.hide {
  animation: swipeOut 0.5s ease forwards;
}

/* Swipe In Right → Left */
@keyframes swipeIn {
  from { transform: translateX(120%) scale(0.9); opacity: 0; }
  to { transform: translateX(0) scale(1); opacity: 1; }
}

/* Swipe Out Left → Right */
@keyframes swipeOut {
  from { transform: translateX(0) scale(1); opacity: 1; }
  to { transform: translateX(120%) scale(0.9); opacity: 0; }
}

/* Neon pulse */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset; }
  50% { box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset; }
  100% { box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset; }
}

/* Typewriter effect */
.typewriter span {
  display: inline-block;
  opacity: 0;
  transform: translateX(5px);
  animation: typeChar 0.05s forwards;
}
@keyframes typeChar {
  to { opacity: 1; transform: translateX(0); }
}

#notify-box {
  word-break: break-word;       /* Proper word wrapping */
  white-space: pre-wrap;        /* Preserve new lines */
  overflow-y: auto;             /* Enable vertical scroll if text too long */
  max-height: 80vh;             /* Keep box visible on screen */
}

</style>
</head>
<body>

<canvas id="particle-container"></canvas>

<div id="notify-box"><div class="typewriter"></div></div>
<audio id="notify-sound" src="Creator.mp3" preload="auto"></audio>

<button onclick="startIntro()" style="margin:30px;padding:10px 20px;">▶️ Start AI Intro</button>
<button onclick="stopIntro()" style="margin:30px;padding:10px 20px;">⏹ Stop AI Intro</button>

<script>
// --- Particle background ---
const canvas = document.getElementById('particle-container');
const ctx = canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particles=[];
for(let i=0;i<70;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x>canvas.width)p.x=0; if(p.x<0)p.x=canvas.width;
    if(p.y>canvas.height)p.y=0; if(p.y<0)p.y=canvas.height;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(0,255,255,0.5)'; ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// --- Notification ---
const box=document.getElementById('notify-box');
const typewriterDiv=box.querySelector('.typewriter');
const sound=document.getElementById('notify-sound');

const aboutMessage=`Dark_types is created and maintained by Arman Hasan, a passionate learner, student, and aspiring developer. Starting his journey with a simple interest in computers, Arman gradually developed a strong curiosity for technology, web design, and coding.

He believes that learning should always be practical and accessible, which is why Dark_types was built—not just as a project, but as a tool that can genuinely help students and beginners improve their typing skills while exploring modern web experiences.

Arman’s vision goes beyond typing practice. He is constantly experimenting with new ideas and features to make Dark_types a unique platform where technology, creativity, and learning meet. By building this project from scratch, he has combined his dedication to self-learning with the goal of creating something valuable for others.

With Dark_types, Arman wants to inspire others—especially students like him—to believe that no matter where you start from, consistent learning and hard work can turn even a small idea into something meaningful.`;

// Typewriter synced to audio or custom duration
function typeWriter(message,totalTime){
  typewriterDiv.innerHTML='';
  const charDelay=totalTime/message.length;
  for(let i=0;i<message.length;i++){
    const char=message[i];
    const span=document.createElement('span');
    if(char===' '){ span.innerHTML='&nbsp;'; }
    else if(char==='\n'){ typewriterDiv.appendChild(document.createElement('br')); continue; }
    else{ span.textContent=char; }
    span.style.animation=`typeChar ${charDelay}ms forwards`;
    span.style.animationDelay=`${i*charDelay}ms`;
    typewriterDiv.appendChild(span);
  }
}

// Show notification
function showNotification(){
  box.classList.add('show');
  let duration=480000; // 8 minutes in ms
  if(sound.src){
    sound.currentTime=0; sound.play();
    duration=sound.duration*1000 || 480000;
  }
  typeWriter(aboutMessage,duration);
  setTimeout(()=>{box.classList.remove('show');},duration);
}

function startIntro(){ showNotification(); }
function stopIntro(){ sound.pause(); sound.currentTime=0; box.classList.remove('show'); }

box.addEventListener('click',stopIntro);
</script>

</body>
</html>
