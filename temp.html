<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
  <button id="theme-toggle">ðŸŒ™</button>


<section class="card fade-in" id="instructions">
  <h2 style="text-align: center;">Exercises - 2 and 3 <br> <b>Home row hints</b></h2>

  <!-- Full Keyboard -->
  <div class="keyboard" role="group" aria-label="Keyboard">

    <!-- Number row -->
    <div class="kbd-row">
      <span class="kbd"><span class="finger4">~</span></span>
      <span class="kbd"><span class="finger4">1</span></span>
      <span class="kbd"><span class="finger3">2</span></span>
      <span class="kbd"><span class="finger2">3</span></span>
      <span class="kbd"><span class="finger1">4</span></span>
      <span class="kbd"><span class="finger1">5</span></span>
      <span class="kbd"><span class="finger1">6</span></span>
      <span class="kbd"><span class="finger1">7</span></span>
      <span class="kbd"><span class="finger2">8</span></span>
      <span class="kbd"><span class="finger3">9</span></span>
      <span class="kbd"><span class="finger4">0</span></span>
      <span class="kbd"><span class="finger4">-</span></span>
      <span class="kbd"><span class="finger4">=</span></span>
      <span class="kbd wide"><span class="finger4">Backspace</span></span>
    </div>

    <!-- Q row -->
    <div class="kbd-row">
      <span class="kbd wide"><span class="finger4">Tab</span></span>
      <span class="kbd"><span class="finger4">Q</span></span>
      <span class="kbd"><span class="finger3">W</span></span>
      <span class="kbd"><span class="finger2">E</span></span>
      <span class="kbd"><span class="finger1">R</span></span>
      <span class="kbd"><span class="finger1">T</span></span>
      <span class="kbd"><span class="finger1">Y</span></span>
      <span class="kbd"><span class="finger1">U</span></span>
      <span class="kbd"><span class="finger2">I</span></span>
      <span class="kbd"><span class="finger3">O</span></span>
      <span class="kbd"><span class="finger4">P</span></span>
      <span class="kbd"><span class="finger4">[</span></span>
      <span class="kbd"><span class="finger4">]</span></span>
      <span class="kbd"><span class="finger4">\</span></span>
    </div>

    <!-- A row -->
    <div class="kbd-row">
      <span class="kbd wide"><span class="finger4">Caps</span></span>
      <span class="kbd hl"><span class="finger4">A</span></span>
      <span class="kbd hl"><span class="finger3">S</span></span>
      <span class="kbd hl"><span class="finger2">D</span></span>
      <span class="kbd hl"><span class="finger1">F</span></span>
      <span class="kbd"><span class="finger1">G</span></span>
      <span class="kbd"><span class="finger1">H</span></span>
      <span class="kbd hl"><span class="finger1">J</span></span>
      <span class="kbd hl"><span class="finger2">K</span></span>
      <span class="kbd hl"><span class="finger3">L</span></span>
      <span class="kbd hl"><span class="finger4">;</span></span>
      <span class="kbd"><span class="finger4">'</span></span>
      <span class="kbd xwide"><span class="finger4">Enter</span></span>
    </div>

    <!-- Z row -->
    <div class="kbd-row">
      <span class="kbd xwide"><span class="finger4">Shift</span></span>
      <span class="kbd"><span class="finger4">Z</span></span>
      <span class="kbd"><span class="finger3">X</span></span>
      <span class="kbd"><span class="finger2">C</span></span>
      <span class="kbd"><span class="finger1">V</span></span>
      <span class="kbd"><span class="finger1">B</span></span>
      <span class="kbd"><span class="finger1">N</span></span>
      <span class="kbd"><span class="finger1">M</span></span>
      <span class="kbd"><span class="finger2">,</span></span>
      <span class="kbd"><span class="finger3">.</span></span>
      <span class="kbd"><span class="finger4">/</span></span>
      <span class="kbd xwide"><span class="finger4">Shift</span></span>
    </div>

    <!-- Bottom row -->
    <div class="kbd-row">
      <span class="kbd wide"><span class="finger4">Ctrl</span></span>
      <span class="kbd"><span class="finger4">Win</span></span>
      <span class="kbd"><span class="finger4">Alt</span></span>
      <span class="kbd space"><span class="finger1">Space</span></span>
      <span class="kbd"><span class="finger4">Alt</span></span>
      <span class="kbd"><span class="finger4">Menu</span></span>
      <span class="kbd wide"><span class="finger4">Ctrl</span></span>
    </div>
  </div>
  <div class="hands">
  <div class="hand left">
    <span class="finger4">Pinky</span>
    <span class="finger3">Ring</span>
    <span class="finger2">Middle</span>
    <span class="finger1">Index</span>
    <span class="thumb">Thumb</span>
  </div>
  <div class="hand right">
    <span class="finger1">Index</span>
    <span class="finger2">Middle</span>
    <span class="finger3">Ring</span>
    <span class="finger4">Pinky</span>
    <span class="thumb">Thumb</span>
  </div>
</div>

</section>
  
</body>
</html>
